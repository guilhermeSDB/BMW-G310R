<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW - Bikes</title>
    <link rel="stylesheet" href="css/index.min.css">
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="src/logo.png" alt="" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>

        <div class="content" id="main-content">
            <h2>O BMW</h2>
            <h1>G 310 R</h1>
            <p>
                A força da G 310 R está em sua leveza e agilidade. A bicicleta 
                não só oferece diversão no tumulto da cidade grande, mas também quando você 
                está redefinindo os limites da cidade ao carregar as curvas rapidamente.
            </p>
            <h3>Escolha sua cor</h3>

            <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>

    <div id="arrow" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
        </svg>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
